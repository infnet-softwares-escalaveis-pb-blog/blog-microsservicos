# Configuração para ambiente local
server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      cache:
        enabled: true
        ttl: 35s
      health-check:
        initial-delay: 0
        interval: 25s
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 60s
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOriginPatterns: "http://localhost:*,http://127.0.0.1:*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: blog-service
          uri: lb://blog
          predicates:
            - Path=/api/v1/posts/**,/api/v1/categories/**,/api/v1/authors/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: blog-service
                fallbackUri: forward:/fallback/blog-service
            - name: Retry
              args:
                retries: 3
                methods: GET,PUT,DELETE

        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/v1/email/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: email-service
                fallbackUri: forward:/fallback/email-service
            - name: Retry
              args:
                retries: 2
                methods: GET,POST

        - id: login-service
          uri: lb://login-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: login-service
                fallbackUri: forward:/fallback/login-service
            - name: Retry
              args:
                retries: 3
                methods: GET,POST,PUT

# Registro no Eureka para ambiente local
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: ${server.address:127.0.0.1}

# Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: TIME_BASED
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50

# Management and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  tracing:
    sampling:
      probability: 1.0  # 100% tracing for development
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
