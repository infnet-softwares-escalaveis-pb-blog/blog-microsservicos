spring:
  application:
    name: blog

  # Configurações do Datasource MySQL para Kubernetes
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:blog-mysql-service}:${MYSQL_PORT:3306}/blog_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Configurações JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Configurações MongoDB para Kubernetes
  data:
    mongodb:
      uri: mongodb://root:123456@${MONGO_HOST:blog-mongodb-service}:${MONGO_PORT:27017}/blog_db?authSource=admin

# Configurações do servidor
server:
  port: 8081

# Configurações CORS
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    exposed-headers: Location
    allow-credentials: true
    max-age: 1800

# Registro no Eureka para Kubernetes
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-server}:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:blog-service}

# Configurações do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    mongo:
      enabled: true
